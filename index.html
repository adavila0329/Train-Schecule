<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <style rel="stylesheet" href="assets/css/style.css"></style>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h6 class="text-center">Choo Choo. Chee Chee.</h6>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Employees-->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='trainScheduleTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <br>
                        <div>
                            <table>
                                <h3 class="card-title">
                                    <strong>Add Train</strong>
                                </h3>
                                <form>
                                    <div class="form-group row">
                                        <label for="train-name-input">Train Name</label>
                                        <input class="form-control" id="trainNameInput" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destinationInput" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="first-train-input">First Train Time (hh:mm - military time)</label>
                                        <input class="form-control" id="firstTrainTimeInput" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency-input">Frequency (min)</label>
                                        <input class="form-control" id="frequencyInput" type="text">
                                    </div>
                                    <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                                </form>
                            </table>
                        </div>
                    </div>
                </div>
        <script src="assets/javascript/logic.js"></script>
</body>

</html>
